<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم رسلان - تصميم احترافي</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0c4873, #000);
      min-height: 100vh;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin: 20px;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #0c4873;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #073251;
    }
    .hidden { display: none; }
    .item-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      text-align: start;
      position: relative;
    }
    .item-card strong {
      display: block;
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      margin: 0 5px;
    }
    .icon-input {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      margin: 8px 0;
    }
    .icon-input i {
      padding: 10px;
      color: #fff;
    }
    .icon-input input, .icon-input textarea {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      padding: 10px;
      outline: none;
    }
  </style>
</head>
<body>

<div class="glass-card" id="login-section">
  <h2><i class="fas fa-lock"></i> دخول لوحة التحكم</h2>
  <div class="icon-input"><i class="fas fa-user"></i><input type="text" id="username" placeholder="اسم المستخدم"></div>
  <div class="icon-input"><i class="fas fa-key"></i><input type="password" id="password" placeholder="كلمة المرور"></div>
  <button onclick="checkLogin()">دخول</button>
</div>

<div class="glass-card hidden" id="control-panel">
  <h2><i class="fas fa-cogs"></i> إدارة محتوى رسلان</h2>
  <select id="dataType" onchange="loadItems()">
    <option value="services">الخدمات</option>
    <option value="projects">المشاريع</option>
  </select>
  <div class="icon-input"><i class="fas fa-heading"></i><input type="text" id="title" placeholder="العنوان بالعربية"></div>
  <div class="icon-input"><i class="fas fa-language"></i><input type="text" id="title_en" placeholder="العنوان بالإنجليزية"></div>
  <div class="icon-input"><i class="fas fa-align-left"></i><textarea id="desc" placeholder="الوصف بالعربية"></textarea></div>
  <div class="icon-input"><i class="fas fa-align-right"></i><textarea id="desc_en" placeholder="الوصف بالإنجليزية"></textarea></div>
  <div class="icon-input"><i class="fas fa-image"></i><input type="text" id="image" placeholder="رابط الصورة"></div>
  <button onclick="addItem()">إضافة جديدة</button>
  <div id="items-list"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAGlFOEITRIlPE6VVngiMEoNX0MUubW-RI",
  authDomain: "raslan-control-panel.firebaseapp.com",
  databaseURL: "https://raslan-control-panel-default-rtdb.firebaseio.com",
  projectId: "raslan-control-panel",
  storageBucket: "raslan-control-panel.appspot.com",
  messagingSenderId: "5477499403",
  appId: "1:5477499403:web:709dfad2f118becb00bd0e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function checkLogin() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  if (user === 'Admin' && pass === '010274') {
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('control-panel').classList.remove('hidden');
    loadItems();
  } else {
    alert('بيانات الدخول غير صحيحة');
  }
}

function addItem() {
  const type = document.getElementById('dataType').value;
  const title = document.getElementById('title').value.trim();
  const titleEn = document.getElementById('title_en').value.trim();
  const desc = document.getElementById('desc').value.trim();
  const descEn = document.getElementById('desc_en').value.trim();
  const img = document.getElementById('image').value.trim();
  if (!title || !desc || !img) return alert('اكمل جميع الحقول المطلوبة');

  const newItem = {
    "العنوان": title,
    "عنوان إنجليزي": titleEn,
    "الوصف": desc,
    "وصف إنجليزي": descEn,
    "رابط الصورة": img
  };
  db.ref(`${type}`).push(newItem);
  clearForm();
  loadItems();
}

function loadItems() {
  const type = document.getElementById('dataType').value;
  const container = document.getElementById('items-list');
  container.innerHTML = '';

  db.ref(type).once('value', snapshot => {
    const data = snapshot.val();
    for (const key in data) {
      const item = data[key];
      container.innerHTML += `
        <div class="item-card">
          <strong>${item["العنوان"]}</strong>
          <div class="actions">
            <button onclick="deleteItem('${type}','${key}')"><i class='fas fa-trash'></i> حذف</button>
            <button onclick="fillForm('${type}','${key}','${item["العنوان"]}','${item["عنوان إنجليزي"]}','${item["الوصف"]}','${item["وصف إنجليزي"]}','${item["رابط الصورة"]}')"><i class='fas fa-pen'></i> تعديل</button>
          </div>
        </div>
      `;
    }
  });
}

function deleteItem(type, key) {
  if (confirm('متأكد من الحذف؟')) {
    db.ref(`${type}/${key}`).remove();
    loadItems();
  }
}

function fillForm(type, key, title, titleEn, desc, descEn, img) {
  document.getElementById('title').value = title;
  document.getElementById('title_en').value = titleEn;
  document.getElementById('desc').value = desc;
  document.getElementById('desc_en').value = descEn;
  document.getElementById('image').value = img;

  if (confirm('بعد التعديل اضغط موافق للحفظ')) {
    const updatedItem = {
      "العنوان": title,
      "عنوان إنجليزي": titleEn,
      "الوصف": desc,
      "وصف إنجليزي": descEn,
      "رابط الصورة": img
    };
    db.ref(`${type}/${key}`).set(updatedItem);
    clearForm();
    loadItems();
  }
}

function clearForm() {
  document.getElementById('title').value = '';
  document.getElementById('title_en').value = '';
  document.getElementById('desc').value = '';
  document.getElementById('desc_en').value = '';
  document.getElementById('image').value = '';
}
</script>

</body>
</html>
