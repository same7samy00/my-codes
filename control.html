<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم رسلان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0c4873, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for better content handling */
            margin: 0;
            font-family: 'Cairo', sans-serif; /* Changed font to Cairo */
            color: white;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem; /* Slightly more padding */
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            max-width: 550px; /* Increased max-width */
            width: 100%; /* Ensure it takes full width up to max-width */
            text-align: center;
            display: flex; /* Use flexbox for centering content inside */
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }
        .logo-container {
            margin-bottom: 25px; /* Space below the logo */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            max-width: 120px; /* Adjust logo size as needed */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
        }
        .input-group {
            width: 100%;
            margin-bottom: 15px;
            display: flex; /* Use flexbox for icon and input */
            align-items: center; /* Vertically align them */
            gap: 10px; /* Space between icon and input */
            flex-direction: row-reverse; /* Icon on the right for RTL */
        }
        .input-group i {
            color: rgba(255, 255, 255, 0.8); /* Slightly stronger color for outside icons */
            font-size: 1.2em;
            flex-shrink: 0; /* Prevent icon from shrinking */
        }
        input, textarea, select {
            flex-grow: 1; /* Allow input to take remaining space */
            padding: 12px 15px; /* Standard padding, no need to account for internal icon */
            margin: 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Lighter border */
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.08); /* Slightly visible background */
            color: white;
            outline: none; /* Remove outline on focus */
            transition: border-color 0.3s, background-color 0.3s;
            text-align: right; /* Align text to the right for RTL */
            box-sizing: border-box; /* Include padding in element's total width */
            font-family: 'Cairo', sans-serif; /* Apply Cairo font to inputs */
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        input:focus, textarea:focus, select:focus {
            border-color: #0c4873;
            background-color: rgba(255, 255, 255, 0.15);
        }
        textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px; /* More space above buttons */
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            background: #0c4873;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex; /* Allow icon inside button */
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
            font-family: 'Cairo', sans-serif; /* Apply Cairo font to buttons */
            font-weight: 600; /* Make buttons slightly bolder */
        }
        button i {
            margin-left: 5px; /* Space between icon and text in RTL */
        }
        button:hover {
            background: #073251;
            transform: translateY(-2px); /* Slight lift effect */
        }
        .logout-button {
            background: #dc3545; /* Red for logout */
            margin-top: 20px;
        }
        .logout-button:hover {
            background: #c82333;
        }
        h2 {
            margin-bottom: 1.5rem; /* More space below heading */
            font-size: 2em;
            font-weight: 700; /* Make headings bolder */
        }
        .hidden { display: none; }

        /* Tab Styles */
        .tabs {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s, border-bottom 0.3s;
            position: relative;
            top: 2px; /* To align with border */
            outline: none;
            display: flex;
            align-items: center;
            gap: 8px; /* Space between icon and text */
            font-family: 'Cairo', sans-serif; /* Apply Cairo font to tabs */
            font-weight: 600;
        }
        .tab-button.active {
            color: white;
            border-bottom: 2px solid #0c4873; /* Active tab underline */
            font-weight: 700;
        }
        .tab-button:hover:not(.active) {
            color: rgba(255, 255, 255, 0.9);
        }
        .tab-content {
            width: 100%;
        }

        .item-list-container {
            max-height: 300px; /* Limit height for scrollable list */
            overflow-y: auto; /* Enable scrolling */
            width: 100%;
            padding-right: 10px; /* For scrollbar */
            box-sizing: border-box;
            margin-top: 20px;
        }
        .item-list-container::-webkit-scrollbar {
            width: 8px;
        }
        .item-list-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .item-list-container::-webkit-scrollbar-thumb {
            background: #0c4873;
            border-radius: 10px;
        }
        .item-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 10px; /* Spacing between cards */
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 10px; /* Space between elements in card */
        }
        .item-card strong {
            flex-grow: 1; /* Allow title to take up available space */
            text-align: right; /* Align text to the right for RTL */
            font-weight: 600; /* Make item titles bolder */
        }
        .item-card button {
            width: auto; /* Buttons will take natural width */
            padding: 8px 15px;
            margin: 0; /* Remove extra margin */
            font-size: 0.95rem;
            gap: 5px; /* Smaller gap for action buttons */
            font-weight: 500;
        }
        .item-card button:first-of-type {
            background: #dc3545; /* Red for delete */
        }
        .item-card button:first-of-type:hover {
            background: #c82333;
        }
        .item-card button:nth-of-type(2) {
            background: #ffc107; /* Orange for edit */
            color: #333; /* Darker text for contrast */
        }
        .item-card button:nth-of-type(2):hover {
            background: #e0a800;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .glass-card {
                padding: 1.5rem;
                border-radius: 15px;
            }
            h2 {
                font-size: 1.8em;
                margin-bottom: 1rem;
            }
            input, textarea, select, button {
                font-size: 0.95rem;
                padding: 10px 15px; /* Adjust padding for smaller screens */
            }
            .tab-button {
                font-size: 1em;
                padding: 8px 15px;
            }
            .item-card {
                flex-direction: column; /* Stack items vertically on small screens */
                align-items: stretch; /* Stretch items to fill width */
            }
            .item-card button {
                width: 100%; /* Full width buttons on small screens */
                margin-top: 5px;
            }
            .item-card strong {
                text-align: center;
                margin-bottom: 10px;
            }
            .input-group {
                flex-direction: column; /* Stack icon and input vertically */
                align-items: flex-end; /* Align icon to the right (start for RTL flex-direction: column) */
            }
            .input-group i {
                margin-bottom: 5px; /* Space between icon and input when stacked */
            }
            input, textarea, select {
                width: 100%; /* Full width when stacked */
                text-align: right; /* Ensure text remains right-aligned */
            }
        }
    </style>
</head>
<body>

<div class="glass-card" id="login-section">
    <div class="logo-container">
        <img src="https://i.postimg.cc/0yJDWC7f/Untitled-7-01.png" alt="Raslan Logo">
    </div>
    <h2><i class="fas fa-lock"></i> دخول لوحة التحكم</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="اسم المستخدم">
        <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="كلمة المرور">
        <i class="fas fa-key"></i>
    </div>
    <button onclick="checkLogin()"><i class="fas fa-sign-in-alt"></i> دخول</button>
</div>

<div class="glass-card hidden" id="control-panel">
    <div class="logo-container">
        <img src="https://i.postimg.cc/0yJDWC7f/Untitled-7-01.png" alt="Raslan Logo">
    </div>
    <h2><i class="fas fa-cog"></i> إدارة بيانات رسلان</h2>

    <div class="tabs">
        <button class="tab-button active" data-tab="services"><i class="fas fa-briefcase"></i> الخدمات</button>
        <button class="tab-button" data-tab="projects"><i class="fas fa-project-diagram"></i> المشاريع</button>
    </div>

    <div id="services-tab" class="tab-content">
        <div class="input-group">
            <input type="text" id="title" placeholder="العنوان بالعربية">
            <i class="fas fa-heading"></i>
        </div>
        <div class="input-group">
            <input type="text" id="title_en" placeholder="العنوان بالإنجليزية">
            <i class="fas fa-heading"></i>
        </div>
        <div class="input-group">
            <textarea id="desc" placeholder="الوصف بالعربية"></textarea>
            <i class="fas fa-align-right"></i>
        </div>
        <div class="input-group">
            <textarea id="desc_en" placeholder="الوصف بالإنجليزية"></textarea>
            <i class="fas fa-align-left"></i>
        </div>
        <div class="input-group">
            <input type="text" id="image" placeholder="رابط الصورة">
            <i class="fas fa-image"></i>
        </div>
        <button onclick="addItem()"><i class="fas fa-plus-circle"></i> إضافة جديدة</button>
        <div id="items-list" class="item-list-container"></div>
    </div>

    <div id="projects-tab" class="tab-content hidden">
        <div class="input-group">
            <input type="text" id="title-project" placeholder="عنوان المشروع بالعربية">
            <i class="fas fa-heading"></i>
        </div>
        <div class="input-group">
            <input type="text" id="title_en-project" placeholder="عنوان المشروع بالإنجليزية">
            <i class="fas fa-heading"></i>
        </div>
        <div class="input-group">
            <textarea id="desc-project" placeholder="وصف المشروع بالعربية"></textarea>
            <i class="fas fa-align-right"></i>
        </div>
        <div class="input-group">
            <textarea id="desc_en-project" placeholder="وصف المشروع بالإنجليزية"></textarea>
            <i class="fas fa-align-left"></i>
        </div>
        <div class="input-group">
            <input type="text" id="image-project" placeholder="رابط صورة المشروع">
            <i class="fas fa-image"></i>
        </div>
        <button onclick="addItem()"><i class="fas fa-plus-circle"></i> إضافة جديدة</button>
        <div id="items-list-project" class="item-list-container"></div>
    </div>

    <button class="logout-button" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAGlFOEITRIlPE6VVngiMEoNX0MUubW-RI",
        authDomain: "raslan-control-panel.firebaseapp.com",
        databaseURL: "https://raslan-control-panel-default-rtdb.firebaseio.com",
        projectId: "raslan-control-panel",
        storageBucket: "raslan-control-panel.appspot.com",
        messagingSenderId: "5477499403",
        appId: "1:5477499403:web:709dfad2f118becb00bd0e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Original JavaScript functions (Modified to support tabs while keeping original ID logic) ---

    // Global variable to keep track of the current active tab type
    // This is necessary because your original JS functions 'addItem', 'loadItems', etc.,
    // get 'type' from 'dataType' select, which we're replacing with tabs.
    let currentDataType = 'services'; // Default to services

    // Listeners for tab buttons
    document.addEventListener('DOMContentLoaded', () => {
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                switchTab(tab);
            });
        });
        // Initial load for the default tab
        switchTab('services');
    });

    function switchTab(tabName) {
        // Update the global currentDataType variable
        currentDataType = tabName;

        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.add('hidden');
        });

        // Deactivate all tab buttons
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });

        // Show the selected tab content and activate its button
        document.getElementById(`${tabName}-tab`).classList.remove('hidden');
        document.querySelector(`.tab-button[data-tab="${tabName}"]`).classList.add('active');

        // Since your original `loadItems` gets type from `dataType` select,
        // and we removed the select, we simulate it by setting it before calling loadItems.
        // This is a workaround to keep your original JS function untouched.
        // Also, we need to map the IDs back for the original functions.
        setupFormForTab(tabName);
        loadItems(); // Call original loadItems which will now use the global currentDataType and updated input IDs
    }

    function setupFormForTab(tabName) {
        // This function re-maps the input fields based on the active tab
        // so that your original addItem, fillForm, clearForm can work without modification.
        // We'll dynamically change the IDs of the inputs being used.

        const formElements = ['title', 'title_en', 'desc', 'desc_en', 'image'];
        const currentTabPrefix = tabName === 'services' ? '' : '-project'; // No prefix for services, -project for projects

        // If the current tab is projects, rename its inputs to the original IDs for your JS functions
        if (tabName === 'projects') {
            formElements.forEach(id => {
                const el = document.getElementById(`${id}-project`); // The actual element in HTML
                if (el) el.id = id; // Temporarily change ID to what original JS expects
            });
            // Also, handle the items-list container ID
            const projectList = document.getElementById('items-list-project');
            if (projectList) projectList.id = 'items-list';
        } else { // If switching back to services (or initially services)
            // Ensure project inputs are reverted to their unique IDs if they were changed
            formElements.forEach(id => {
                const el = document.getElementById(id); // The element that might have been renamed
                if (el && el.parentElement.closest('.tab-content').id === 'projects-tab') { // Check if it's the project input
                    el.id = `${id}-project`; // Revert to unique project ID
                }
            });
            // Revert the items-list ID
            const serviceList = document.getElementById('items-list');
            if (serviceList && serviceList.parentElement.closest('.tab-content').id === 'projects-tab') {
                serviceList.id = 'items-list-project';
            }
        }
        // This is a bit of a hack to work with your fixed IDs. A better approach would be to pass the `type` to your JS functions.
    }

    function checkLogin() {
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();
        if (user === 'Admin' && pass === '010274') {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('control-panel').classList.remove('hidden');
            switchTab('services'); // Ensure the services tab is active after login
        } else {
            alert('بيانات الدخول غير صحيحة');
        }
    }

    function logout() {
        if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
            document.getElementById('control-panel').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            // Clear login fields for next login
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            // Reset tab to services on logout, just for consistency
            switchTab('services');
        }
    }

    // Your original addItem function
    function addItem() {
        const type = currentDataType; // Now uses the global variable for type
        const title = document.getElementById('title').value.trim();
        const titleEn = document.getElementById('title_en').value.trim();
        const desc = document.getElementById('desc').value.trim();
        const descEn = document.getElementById('desc_en').value.trim();
        const img = document.getElementById('image').value.trim();
        if (!title || !desc || !img) return alert('اكمل جميع الحقول المطلوبة');

        const newItem = {
            "العنوان": title,
            "عنوان إنجليزي": titleEn,
            "الوصف": desc,
            "وصف إنجليزي": descEn,
            "رابط الصورة": img
        };
        db.ref(`${type}`).push(newItem);
        clearForm();
        loadItems();
    }

    // Your original loadItems function
    function loadItems() {
        const type = currentDataType; // Now uses the global variable for type
        const container = document.getElementById('items-list'); // Assumes 'items-list' is the active container
        container.innerHTML = '';

        db.ref(type).once('value', snapshot => {
            const data = snapshot.val();
            if (data) {
                 const keys = Object.keys(data).reverse(); // Show newest first
                 keys.forEach(key => {
                    const item = data[key];
                    // IMPORTANT: Escape HTML entities in values passed to onclick to prevent breaking JS
                    container.innerHTML += `
                        <div class="item-card">
                            <strong>${item["العنوان"]}</strong>
                            <div>
                                <button onclick="deleteItem('${type}','${key}')" style="background:red;"><i class="fas fa-trash-alt"></i> حذف</button>
                                <button onclick="fillForm('${type}','${key}','${escapeHtml(item["العنوان"])}','${escapeHtml(item["عنوان إنجليزي"])}','${escapeHtml(item["الوصف"])}','${escapeHtml(item["وصف إنجليزي"])}','${escapeHtml(item["رابط الصورة"])}')">
                                <i class="fas fa-edit"></i> تعديل</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7);">لا توجد عناصر لعرضها.</p>';
            }
        }, error => {
            console.error("Error loading items: ", error);
            container.innerHTML = '<p style="text-align: center; color: red;">حدث خطأ أثناء تحميل البيانات: ' + error.message + '</p>';
        });
    }

    // Your original deleteItem function
    function deleteItem(type, key) {
        if (confirm('متأكد من الحذف؟')) {
            db.ref(`${type}/${key}`).remove()
                .then(() => {
                    loadItems(); // Call original loadItems
                })
                .catch(error => {
                    console.error("Error deleting item: ", error);
                    alert("حدث خطأ أثناء الحذف: " + error.message);
                });
        }
    }

    // Your original fillForm function
    function fillForm(type, key, title, titleEn, desc, descEn, img) {
        // Unescape HTML entities before putting into form fields
        document.getElementById('title').value = title;
        document.getElementById('title_en').value = titleEn;
        document.getElementById('desc').value = desc;
        document.getElementById('desc_en').value = descEn;
        document.getElementById('image').value = img;

        // Store the key and type for update in a global state or in the button's data attribute
        // Since original logic uses a confirm, we'll mimic the "update" behavior here.
        // It's not ideal, but keeps your JS logic untouched for its core flow.
        if (confirm('بعد التعديل اضغط موافق للحفظ')) {
            const updatedItem = {
                "العنوان": document.getElementById('title').value.trim(),
                "عنوان إنجليزي": document.getElementById('title_en').value.trim(),
                "الوصف": document.getElementById('desc').value.trim(),
                "وصف إنجليزي": document.getElementById('desc_en').value.trim(),
                "رابط الصورة": document.getElementById('image').value.trim()
            };
            db.ref(`${type}/${key}`).set(updatedItem)
                .then(() => {
                    alert('تم حفظ التعديلات بنجاح!');
                    clearForm();
                    loadItems();
                })
                .catch(error => {
                    console.error("Error updating item: ", error);
                    alert("حدث خطأ أثناء حفظ التعديلات: " + error.message);
                });
        }
    }

    // Your original clearForm function
    function clearForm() {
        document.getElementById('title').value = '';
        document.getElementById('title_en').value = '';
        document.getElementById('desc').value = '';
        document.getElementById('desc_en').value = '';
        document.getElementById('image').value = '';
    }

    // Helper function to escape HTML for display in onclick attributes (crucial for fillForm)
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        // Handle null/undefined text gracefully
        if (typeof text !== 'string') {
            return '';
        }
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

</script>

</body>
</html>
