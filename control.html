<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم رسلان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0c4873, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            max-width: 550px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            max-width: 120px;
            height: auto;
            display: block;
        }
        .input-group {
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: row-reverse;
        }
        .input-group i {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            flex-shrink: 0;
        }
        input, textarea, select {
            flex-grow: 1;
            padding: 12px 15px;
            margin: 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.08);
            color: white;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
            text-align: right;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        input:focus, textarea:focus, select:focus {
            border-color: #0c4873;
            background-color: rgba(255, 255, 255, 0.15);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            background: #0c4873;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
        }
        button i {
            margin-left: 5px;
        }
        button:hover {
            background: #073251;
            transform: translateY(-2px);
        }
        .logout-button {
            background: #dc3545;
            margin-top: 20px;
        }
        .logout-button:hover {
            background: #c82333;
        }
        h2 {
            margin-bottom: 1.5rem;
            font-size: 2em;
            font-weight: 700;
        }
        .hidden { display: none; }

        /* Tab Styles */
        .tabs {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s, border-bottom 0.3s;
            position: relative;
            top: 2px;
            outline: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
        }
        .tab-button.active {
            color: white;
            border-bottom: 2px solid #0c4873;
            font-weight: 700;
        }
        .tab-button:hover:not(.active) {
            color: rgba(255, 255, 255, 0.9);
        }
        .tab-content {
            width: 100%;
        }

        .item-list-container {
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            padding-right: 10px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .item-list-container::-webkit-scrollbar {
            width: 8px;
        }
        .item-list-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .item-list-container::-webkit-scrollbar-thumb {
            background: #0c4873;
            border-radius: 10px;
        }
        .item-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item-card strong {
            flex-grow: 1;
            text-align: right;
            font-weight: 600;
        }
        .item-card button {
            width: auto;
            padding: 8px 15px;
            margin: 0;
            font-size: 0.95rem;
            gap: 5px;
            font-weight: 500;
        }
        .item-card button:first-of-type {
            background: #dc3545;
        }
        .item-card button:first-of-type:hover {
            background: #c82333;
        }
        .item-card button:nth-of-type(2) {
            background: #ffc107;
            color: #333;
        }
        .item-card button:nth-of-type(2):hover {
            background: #e0a800;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .glass-card {
                padding: 1.5rem;
                border-radius: 15px;
            }
            h2 {
                font-size: 1.8em;
                margin-bottom: 1rem;
            }
            input, textarea, select, button {
                font-size: 0.95rem;
                padding: 10px 15px;
            }
            .tab-button {
                font-size: 1em;
                padding: 8px 15px;
            }
            .item-card {
                flex-direction: column;
                align-items: stretch;
            }
            .item-card button {
                width: 100%;
                margin-top: 5px;
            }
            .item-card strong {
                text-align: center;
                margin-bottom: 10px;
            }
            .input-group {
                flex-direction: column;
                align-items: flex-end;
            }
            .input-group i {
                margin-bottom: 5px;
            }
            input, textarea, select {
                width: 100%;
                text-align: right;
            }
        }
    </style>
</head>
<body>

<div class="glass-card" id="login-section">
    <div class="logo-container">
        <img src="https://i.postimg.cc/0yJDWC7f/Untitled-7-01.png" alt="Raslan Logo">
    </div>
    <h2><i class="fas fa-lock"></i> دخول لوحة التحكم</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="اسم المستخدم">
        <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="كلمة المرور">
        <i class="fas fa-key"></i>
    </div>
    <button onclick="checkLogin()"><i class="fas fa-sign-in-alt"></i> دخول</button>
</div>

<div class="glass-card hidden" id="control-panel">
    <div class="logo-container">
        <img src="https://i.postimg.cc/0yJDWC7f/Untitled-7-01.png" alt="Raslan Logo">
    </div>
    <h2><i class="fas fa-cog"></i> إدارة بيانات رسلان</h2>

    <div class="tabs">
        <button class="tab-button active" data-tab="services"><i class="fas fa-briefcase"></i> الخدمات</button>
        <button class="tab-button" data-tab="projects"><i class="fas fa-project-diagram"></i> المشاريع</button>
    </div>

    <div id="services-tab" class="tab-content">
        <div class="input-group">
            <input type="text" id="service-title" placeholder="عنوان الخدمة بالعربية">
            <i class="fas fa-heading"></i>
        </div>
        <div class="input-group">
            <input type="text" id="service-title_en" placeholder="عنوان الخدمة بالإنجليزية">
            <i class="fas fa-heading"></i>
        </div>
        <div class="input-group">
            <textarea id="service-desc" placeholder="وصف الخدمة بالعربية"></textarea>
            <i class="fas fa-align-right"></i>
        </div>
        <div class="input-group">
            <textarea id="service-desc_en" placeholder="وصف الخدمة بالإنجليزية"></textarea>
            <i class="fas fa-align-left"></i>
        </div>
        <div class="input-group">
            <input type="text" id="service-image" placeholder="رابط صورة الخدمة">
            <i class="fas fa-image"></i>
        </div>
        <button onclick="addItem('services')"><i class="fas fa-plus-circle"></i> إضافة خدمة جديدة</button>
        <div id="services-list" class="item-list-container"></div>
    </div>

    <div id="projects-tab" class="tab-content hidden">
        <div class="input-group">
            <input type="text" id="project-title" placeholder="عنوان المشروع بالعربية">
            <i class="fas fa-heading"></i>
        </div>
        <div class="input-group">
            <input type="text" id="project-title_en" placeholder="عنوان المشروع بالإنجليزية">
            <i class="fas fa-heading"></i>
        </div>
        <div class="input-group">
            <textarea id="project-desc" placeholder="وصف المشروع بالعربية"></textarea>
            <i class="fas fa-align-right"></i>
        </div>
        <div class="input-group">
            <textarea id="project-desc_en" placeholder="وصف المشروع بالإنجليزية"></textarea>
            <i class="fas fa-align-left"></i>
        </div>
        <div class="input-group">
            <input type="text" id="project-image" placeholder="رابط صورة المشروع">
            <i class="fas fa-image"></i>
        </div>
        <button onclick="addItem('projects')"><i class="fas fa-plus-circle"></i> إضافة مشروع جديد</button>
        <div id="projects-list" class="item-list-container"></div>
    </div>

    <button class="logout-button" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAGlFOEITRIlPE6VVngiMEoNX0MUubW-RI",
        authDomain: "raslan-control-panel.firebaseapp.com",
        databaseURL: "https://raslan-control-panel-default-rtdb.firebaseio.com",
        projectId: "raslan-control-panel",
        storageBucket: "raslan-control-panel.appspot.com",
        messagingSenderId: "5477499403",
        appId: "1:5477499403:web:709dfad2f118becb00bd0e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); // Get a reference to the database service

    // Event listeners for tabs
    document.addEventListener('DOMContentLoaded', () => {
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                switchTab(tab);
            });
        });
        // This is important: load the initial tab content after the DOM is ready.
        // It will be called again after successful login.
        switchTab('services');
    });

    function switchTab(tabName) {
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(content => content.classList.add('hidden'));

        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => button.classList.remove('active'));

        document.getElementById(`${tabName}-tab`).classList.remove('hidden');
        document.querySelector(`.tab-button[data-tab="${tabName}"]`).classList.add('active');

        clearForm(tabName);
        loadItems(tabName);
    }

    function checkLogin() {
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();
        // Simple client-side check. For production, use Firebase Authentication.
        if (user === 'Admin' && pass === '010274') {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('control-panel').classList.remove('hidden');
            switchTab('services'); // Load services tab after login
        } else {
            alert('بيانات الدخول غير صحيحة');
        }
    }

    function logout() {
        if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
            document.getElementById('control-panel').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            // Clear login fields for next login
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    }

    function addItem(type) {
        const title = document.getElementById(`${type}-title`).value.trim();
        const titleEn = document.getElementById(`${type}-title_en`).value.trim();
        const desc = document.getElementById(`${type}-desc`).value.trim();
        const descEn = document.getElementById(`${type}-desc_en`).value.trim();
        const img = document.getElementById(`${type}-image`).value.trim();

        if (!title || !desc || !img) {
            alert('يرجى ملء جميع الحقول المطلوبة.');
            return;
        }

        const newItem = {
            "العنوان": title,
            "عنوان إنجليزي": titleEn,
            "الوصف": desc,
            "وصف إنجليزي": descEn,
            "رابط الصورة": img
        };

        db.ref(`${type}`).push(newItem)
            .then(() => {
                console.log(`Item added successfully to ${type}!`);
                clearForm(type);
                loadItems(type);
            })
            .catch(error => {
                console.error("Error adding item: ", error);
                alert("حدث خطأ أثناء الإضافة: " + error.message);
            });
    }

    function loadItems(type) {
        const container = document.getElementById(`${type}-list`);
        container.innerHTML = ''; // Clear previous items

        db.ref(type).once('value', snapshot => {
            const data = snapshot.val();
            if (data) {
                const keys = Object.keys(data).reverse(); // Get keys and reverse them to show newest first
                keys.forEach(key => {
                    const item = data[key];
                    container.innerHTML += `
                        <div class="item-card">
                            <strong>${item["العنوان"]}</strong>
                            <div>
                                <button onclick="deleteItem('${type}','${key}')"><i class="fas fa-trash-alt"></i> حذف</button>
                                <button onclick="fillForm('${type}','${key}','${escapeHtml(item["العنوان"])}','${escapeHtml(item["عنوان إنجليزي"])}','${escapeHtml(item["الوصف"])}','${escapeHtml(item["وصف إنجليزي"])}','${escapeHtml(item["رابط الصورة"])}')"><i class="fas fa-edit"></i> تعديل</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7);">لا توجد عناصر لعرضها.</p>';
            }
        }, error => {
            console.error("Error loading items: ", error);
            container.innerHTML = '<p style="text-align: center; color: red;">حدث خطأ أثناء تحميل البيانات: ' + error.message + '</p>';
        });
    }

    function deleteItem(type, key) {
        if (confirm('هل أنت متأكد من الحذف؟')) {
            db.ref(`${type}/${key}`).remove()
                .then(() => {
                    console.log(`Item deleted successfully from ${type}!`);
                    loadItems(type); // Reload items for the current tab
                })
                .catch(error => {
                    console.error("Error deleting item: ", error);
                    alert("حدث خطأ أثناء الحذف: " + error.message);
                });
        }
    }

    function fillForm(type, key, title, titleEn, desc, descEn, img) {
        // Unescape HTML entities before putting into form fields
        document.getElementById(`${type}-title`).value = title;
        document.getElementById(`${type}-title_en`).value = titleEn;
        document.getElementById(`${type}-desc`).value = desc;
        document.getElementById(`${type}-desc_en`).value = descEn;
        document.getElementById(`${type}-image`).value = img;

        // Change "Add" button to "Update" and provide the key for update
        const addButton = document.querySelector(`#${type}-tab button`);
        addButton.innerHTML = `<i class="fas fa-save"></i> حفظ التعديلات`;
        addButton.onclick = () => updateItem(type, key);
    }

    function updateItem(type, key) {
        const title = document.getElementById(`${type}-title`).value.trim();
        const titleEn = document.getElementById(`${type}-title_en`).value.trim();
        const desc = document.getElementById(`${type}-desc`).value.trim();
        const descEn = document.getElementById(`${type}-desc_en`).value.trim();
        const img = document.getElementById(`${type}-image`).value.trim();

        if (!title || !desc || !img) {
            alert('يرجى ملء جميع الحقول المطلوبة للتعديل.');
            return;
        }

        const updatedItem = {
            "العنوان": title,
            "عنوان إنجليزي": titleEn,
            "الوصف": desc,
            "وصف إنجليزي": descEn,
            "رابط الصورة": img
        };

        db.ref(`${type}/${key}`).set(updatedItem)
            .then(() => {
                alert('تم حفظ التعديلات بنجاح!');
                console.log(`Item updated successfully in ${type}!`);
                clearForm(type);
                loadItems(type); // Reload items for the current tab
            })
            .catch(error => {
                console.error("Error updating item: ", error);
                alert("حدث خطأ أثناء حفظ التعديلات: " + error.message);
            });
    }

    function clearForm(type) {
        document.getElementById(`${type}-title`).value = '';
        document.getElementById(`${type}-title_en`).value = '';
        document.getElementById(`${type}-desc`).value = '';
        document.getElementById(`${type}-desc_en`).value = '';
        document.getElementById(`${type}-image`).value = '';
        // Also reset the "Update" button back to "Add New"
        const addButton = document.querySelector(`#${type}-tab button`);
        addButton.innerHTML = `<i class="fas fa-plus-circle"></i> إضافة ${type === 'services' ? 'خدمة' : 'مشروع'} جديدة`;
        addButton.onclick = () => addItem(type);
    }

    // Helper function to escape HTML for display in onclick attributes
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }
</script>

</body>
</html>
