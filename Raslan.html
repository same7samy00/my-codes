<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسلان - الحلول الذكية</title>
    <link rel="icon" href="https://i.postimg.cc/mDcf1TN3/Untitle22d-8-01.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="google-site-verification" content="LXqGD9G6hqE8gHv98OsI3NX94Yb-yxuV-bZXgVH2xR4" />
    <style>
        :root {
            --primary: #0c4873;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            overflow-x: hidden;
            background-color: #f0f4f8;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .hero-slider {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .slide.active {
            opacity: 1;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(12, 72, 115, 0.3);
            backdrop-filter: blur(5px);
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slider-nav:hover {
            background-color: rgba(12, 72, 115, 0.7);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-glass {
            background-color: rgba(12, 72, 115, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background-color: rgba(12, 72, 115, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(12, 72, 115, 0.3);
        }

        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: rgba(37, 211, 102, 0.8);
            backdrop-filter: blur(5px);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            background-color: rgba(37, 211, 102, 1);
        }

        .whatsapp-notification {
            position: fixed;
            bottom: 45px; /* Adjust based on whatsapp-float size */
            right: 100px; /* Adjust to position next to whatsapp-float */
            background-color: #0c4873;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 999;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .whatsapp-notification.show {
            opacity: 1;
            visibility: visible;
        }

        .team-card:hover img {
            transform: scale(1.05);
        }

        .team-card img {
            transition: transform 0.3s ease;
        }

        /* --- Service Card Styles --- */
        .service-card {
            background-color: rgba(255, 255, 255, 0.7); /* Background for the whole card */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .service-card-header {
            position: relative;
            height: 180px; /* Adjust height of the image part */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end; /* Align title to bottom */
            padding: 1rem;
        }

        .service-card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0) 50%); /* Dark gradient from bottom */
            z-index: 1;
        }

        .service-card-header h3 {
            position: relative;
            z-index: 2;
            color: var(--white);
            font-size: 1.5rem; /* text-2xl */
            font-weight: bold;
            width: 100%;
        }
        /* Align service card title right for RTL and left for LTR */
        html[lang="ar"] .service-card-header h3 { text-align: right; }
        html[lang="en"] .service-card-header h3 { text-align: left; }

        .service-card-description {
            background-color: var(--white); /* White background for description */
            padding: 1.5rem;
            color: #4a5568; /* Tailwind's gray-700 */
        }
        /* --- End Service Card Styles --- */

        /* --- Contact Icons Color Fix --- */
        .service-icon {
            background-color: #0c4873cc; /* Changed to the requested color with alpha for transparency */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white; /* Ensure text/icon is white */
        }
        .service-icon:hover {
            background-color: var(--primary); /* Keep hover darker primary */
        }

        /* Ensure social media buttons also use the correct color */
        .contact-social-btn {
            background-color: #0c4873cc; /* Applied the same color */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .contact-social-btn:hover {
            background-color: var(--primary); /* Darker on hover */
        }
        /* --- End Contact Icons Color Fix --- */

        .lang-switcher-btn { /* Unified class for the language switcher button */
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--white);
            font-weight: bold;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem; /* rounded-xl */
            display: flex;
            align-items: center;
        }
        .lang-switcher-btn:hover {
            color: #d1d5db; /* Lighter grey on hover */
        }


        .section-bg {
            background-image: linear-gradient(135deg, #f0f4f8 0%, #e6eef5 100%);
        }

        .section-bg-alt {
            background-image: linear-gradient(135deg, #e6eef5 0%, #f0f4f8 100%);
        }

        /* Styles for the sticky header */
        .scrolled-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.5rem 0;
            background-color: rgba(12, 72, 115, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 999; /* Adjust z-index as needed for layering */
            transform: translateY(-100%); /* Start off-screen */
            transition: transform 0.3s ease-out;
            display: flex;
            align-items: center;
        }

        .scrolled-header.visible {
            transform: translateY(0); /* Slide in */
        }
        /* Specific layout for the container inside the scrolled header */
        .scrolled-header .header-content-container {
            width: 100%; /* Ensure container fills header width */
            display: flex;
            justify-content: space-between; /* Space between language switcher and logo */
            align-items: center;
            padding: 0 1rem; /* Adjust padding as needed */
        }
        /* Adjust logo position within header */
        .scrolled-header .header-logo {
            flex-grow: 1; /* Allow logo to take available space */
            text-align: center; /* Center logo within its space */
        }

        /* Horizontal Scroll for Overlapping Image Grid */
        .overlapping-grid-container {
            overflow-x: hidden; /* Hide scrollbar but allow scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            padding-bottom: 1rem; /* Still keep some padding in case of native scrollbar showing */
            cursor: grab; /* Indicate draggable */
            position: relative; /* Needed for ::before / ::after positioning */
            /* Add padding to account for the blur/shadow */
            padding-left: 20px;
            padding-right: 20px;
        }

        .overlapping-grid-container.is-dragging {
            cursor: grabbing;
        }

        /* Styles for the blurred edges */
        .overlapping-grid-container::before,
        .overlapping-grid-container::after {
            content: '';
            position: absolute;
            top: 0;
            width: 40px; /* Width of the blur/shadow effect */
            height: 100%;
            pointer-events: none; /* Allows clicks/drags to pass through */
            z-index: 2; /* Ensures it's above the images */
        }

        /* RTL specific blur/shadow (Arabic) */
        html[lang="ar"] .overlapping-grid-container::before {
            right: 0;
            background: linear-gradient(to left, rgba(230, 238, 245, 1), rgba(230, 238, 245, 0) 100%); /* Matches section-bg-alt color */
        }
        html[lang="ar"] .overlapping-grid-container::after {
            left: 0;
            background: linear-gradient(to right, rgba(230, 238, 245, 1), rgba(230, 238, 245, 0) 100%); /* Matches section-bg-alt color */
        }

        /* LTR specific blur/shadow (English) */
        html[lang="en"] .overlapping-grid-container::before {
            left: 0;
            background: linear-gradient(to right, rgba(230, 238, 245, 1), rgba(230, 238, 245, 0) 100%); /* Matches section-bg-alt color */
        }
        html[lang="en"] .overlapping-grid-container::after {
            right: 0;
            background: linear-gradient(to left, rgba(230, 238, 245, 1), rgba(230, 238, 245, 0) 100%); /* Matches section-bg-alt color */
        }


        .overlapping-grid {
            display: flex; /* Use flexbox for horizontal layout */
            flex-wrap: nowrap; /* Prevent wrapping to new lines */
            align-items: flex-start; /* Align items to the start of the cross axis */
            gap: 1.5rem; /* Space between items, increased for better visual separation */
            /* Removed direct padding-left/right as it's now on container */
            transition: transform 0.3s ease-out; /* Smooth transition for auto-scroll */
        }

        .overlapping-grid-item {
            flex: 0 0 auto; /* Prevent items from shrinking/growing */
            width: 280px; /* Default width for desktop/larger screens */
            height: 200px; /* Fixed height for each image */
            position: relative;
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            border-radius: 1rem; /* rounded-2xl */
            transform-origin: center center;
            z-index: 1; /* Default z-index */
        }

        /* Responsive adjustments for overlapping-grid-item on smaller screens (e.g., mobile) */
        @media (max-width: 767px) { /* Adjust breakpoint as needed for mobile */
            .overlapping-grid-item {
                width: calc(25% - 1.5rem); /* 4 items per row, accounting for gap */
                height: 100px; /* Smaller height for mobile */
            }
            .overlapping-grid-item:nth-child(even) {
                margin-top: 15px; /* Smaller offset for mobile */
            }
        }
        @media (max-width: 480px) { /* Extra small screens */
            .overlapping-grid-item {
                width: calc(33.33% - 1.5rem); /* 3 items per row on very small screens */
                height: 80px; /* Even smaller height */
            }
        }


        .overlapping-grid-item:nth-child(even) {
            margin-top: 30px; /* Offset even items for staggered effect, increased offset */
        }

        .overlapping-grid-item:hover {
            transform: translateY(-15px) scale(1.08); /* Lift and scale on hover, increased effect */
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25); /* Stronger shadow on hover */
            z-index: 10; /* Bring hovered item to front */
        }

        .overlapping-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9); /* Slightly dim images */
            transition: filter 0.3s ease;
        }

        .overlapping-grid-item:hover img {
            filter: brightness(1); /* Full brightness on hover */
        }

        /* Adjust logo size in hero slider */
        .hero-slider .container img {
            width: 300px; /* Increased size */
            height: auto;
            margin-bottom: 2rem; /* Adjusted margin */
        }

        /* Style for sub-headings in About section */
        .about-vision-mission-card {
            border-right: 4px solid var(--primary); /* Maintain existing border style */
        }

        /* Global language display rules - Crucial for fixing language overlap */
        html[lang="en"] [data-lang="ar"] { display: none !important; }
        html[lang="ar"] [data-lang="en"] { display: none !important; }
        html[lang="en"] { direction: ltr !important; }
        html[lang="ar"] { direction: rtl !important; }

        /* Specific alignment for LTR in service card header title */
        html[lang="en"] .service-card-header h3 { text-align: left; }
    </style>
</head>
<body>
    <header id="scrolled-header" class="scrolled-header">
        <div class="header-content-container">
            <div id="language-switcher-btn" class="lang-switcher-btn" onclick="toggleLanguage()">
                <span id="lang-text"></span>
            </div>
            <div class="header-logo">
                <img id="header-logo-img" src="" alt="Raslan Logo" class="h-10 w-auto mx-auto">
            </div>
            <div class="w-[6rem] sm:w-[8rem] md:w-[10rem]"></div>
        </div>
    </header>

    <section class="hero-slider">
        <div class="slide active" id="hero-slide-1">
            <div class="container mx-auto text-center relative z-10">
                <img id="hero-logo-1" src="" alt="Raslan Logo" class="mx-auto w-80 mb-8 drop-shadow-2xl">
                <p class="text-2xl text-white mb-8 max-w-2xl mx-auto drop-shadow-md" data-lang="ar" id="hero-text-ar-1"></p>
                <p class="text-2xl text-white mb-8 max-w-2xl mx-auto drop-shadow-md" data-lang="en" id="hero-text-en-1"></p>
                <a href="#" class="btn-glass px-8 py-3 rounded-lg text-lg font-bold inline-block" data-lang="ar" id="hero-btn-ar-1"></a>
                <a href="#" class="btn-glass px-8 py-3 rounded-lg text-lg font-bold inline-block" data-lang="en" id="hero-btn-en-1"></a>
            </div>
        </div>
        <div class="slide" id="hero-slide-2">
            <div class="container mx-auto text-center relative z-10">
                <img id="hero-logo-2" src="" alt="Raslan Logo" class="mx-auto w-80 mb-8 drop-shadow-2xl">
                <p class="text-2xl text-white mb-8 max-w-2xl mx-auto drop-shadow-md" data-lang="ar" id="hero-text-ar-2"></p>
                <p class="text-2xl text-white mb-8 max-w-2xl mx-auto drop-shadow-md" data-lang="en" id="hero-text-en-2"></p>
                <a href="#" class="btn-glass px-8 py-3 rounded-lg text-lg font-bold inline-block" data-lang="ar" id="hero-btn-ar-2"></a>
                <a href="#" class="btn-glass px-8 py-3 rounded-lg text-lg font-bold inline-block" data-lang="en" id="hero-btn-en-2"></a>
            </div>
        </div>
    </section>

    <section id="about" class="py-20 section-bg">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="ar" id="about-heading-ar"></h2>
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="en" id="about-heading-en"></h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div class="fade-in">
                    <div class="glass-card p-8 rounded-2xl mb-8">
                        <p class="text-lg mb-6 text-gray-700" data-lang="ar" id="about-intro-ar"></p>
                        <p class="text-lg mb-6 text-gray-700" data-lang="en" id="about-intro-en"></p>
                    </div>

                    <div class="glass-card p-8 rounded-2xl mb-8 about-vision-mission-card">
                        <h3 class="text-2xl font-bold mb-3 text-[#0c4873]" data-lang="ar" id="vision-heading-ar"></h3>
                        <h3 class="text-2xl font-bold mb-3 text-[#0c4873]" data-lang="en" id="vision-heading-en"></h3>
                        <p class="text-gray-700" data-lang="ar" id="vision-text-ar"></p>
                        <p class="text-gray-700" data-lang="en" id="vision-text-en"></p>
                    </div>

                    <div class="glass-card p-8 rounded-2xl about-vision-mission-card">
                        <h3 class="text-2xl font-bold mb-3 text-[#0c4873]" data-lang="ar" id="mission-heading-ar"></h3>
                        <h3 class="text-2xl font-bold mb-3 text-[#0c4873]" data-lang="en" id="mission-heading-en"></h3>
                        <p class="text-gray-700 mb-4" data-lang="ar" id="mission-speed-ar"></p>
                        <p class="text-gray-700 mb-4" data-lang="en" id="mission-speed-en"></p>
                        <p class="text-gray-700 mb-6" data-lang="ar" id="mission-speed-desc-ar"></p>
                        <p class="text-gray-700 mb-6" data-lang="en" id="mission-speed-desc-en"></p>
                        <p class="text-gray-700 font-bold" data-lang="ar" id="mission-price-ar"></p>
                        <p class="text-gray-700 font-bold" data-lang="en" id="mission-price-en"></p>
                        <p class="text-gray-700" data-lang="ar" id="mission-price-desc-ar"></p>
                        <p class="text-gray-700" data-lang="en" id="mission-price-desc-en"></p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in" id="about-images-container">
                    <div class="overflow-hidden rounded-2xl shadow-lg glass-card">
                        <img id="about-img-1" src="" alt="About Raslan" class="w-full h-64 object-cover">
                    </div>
                    <div class="overflow-hidden rounded-2xl shadow-lg glass-card">
                        <img id="about-img-2" src="" alt="About Raslan" class="w-full h-64 object-cover">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="services" class="py-20 section-bg-alt">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="ar" id="services-heading-ar"></h2>
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="en" id="services-heading-en"></h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="services-container">
                <!-- Services will be loaded here from Firebase -->
            </div>
        </div>
    </section>

    <section id="projects" class="py-20 section-bg">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="ar" id="projects-heading-ar"></h2>
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="en" id="projects-heading-en"></h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-12" id="projects-container">
                <!-- Projects will be loaded here from Firebase -->
            </div>
        </div>
    </section>

    <section id="work-heroes" class="py-20 section-bg-alt">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="ar" id="work-heroes-heading-ar"></h2>
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="en" id="work-heroes-heading-en"></h2>

            <div class="overlapping-grid-container fade-in">
                <div class="overlapping-grid" id="work-heroes-container">
                    <!-- Work Heroes images will be loaded here from Firebase -->
                </div>
            </div>
        </div>
    </section>

    <section id="team" class="py-20 section-bg">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="ar" id="team-heading-ar"></h2>
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="en" id="team-heading-en"></h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="team-container">
                <!-- Team members will be loaded here from Firebase -->
            </div>
        </div>
    </section>

    <section id="clients" class="py-20 section-bg-alt">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16 text-[#0c4873] fade-in" data-lang="ar" id="clients-heading-ar"></h2>

                currentSlide = 0;
            } else if (index < 0) {

            } else {

                if (elementTop < windowHeight - 100) {
                    element.classList.add('visible');
                } else {
                    element.classList.remove('visible'); // Optional: remove if element scrolls out of view

            });

            updateLanguageButtonText(lang); // Update button text after setting language
            showWhatsappNotification(); // Re-show notification with correct language

                if (span.getAttribute('data-lang') === currentLang) {
                    span.style.display = 'inline';
                } else {

        const autoScrollDelay = 3000; // وقت التأخير قبل استئناف التمرير التلقائي بعد التفاعل اليدوي

        function startAutoScroll() {
            if (!scrollContainer || !scrollContent) return;
            stopAutoScroll();

            // تحقق مما إذا كان المحتوى أوسع من الحاوية قبل بدء التمرير التلقائي
            if (scrollContent.scrollWidth <= scrollContainer.clientWidth + 5) {

            }, 10);
        }

        function stopAutoScroll() {
            clearInterval(scrollInterval);
        }

        // بدء التمرير التلقائي فور تحميل الصفحة
        window.addEventListener('load', startAutoScroll);

        // وظيفة السحب بالماوس
        scrollContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            scrollContainer.classList.add('is-dragging');
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
            stopAutoScroll();
        });

        scrollContainer.addEventListener('mouseleave', () => {
            if (isDown) {
                isDown = false;
                scrollContainer.classList.remove('is-dragging');
                setTimeout(startAutoScroll, autoScrollDelay);
            }
        });

        scrollContainer.addEventListener('mouseup', () => {
            if (isDown) {
                isDown = false;
                scrollContainer.classList.remove('is-dragging');
                setTimeout(startAutoScroll, autoScrollDelay);
            }
        });

        scrollContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2;
            scrollContainer.scrollLeft = scrollLeft - walk;
        });

        // وظيفة السحب باللمس للأجهزة المحمولة
        scrollContainer.addEventListener('touchstart', (e) => {
            isDown = true;
            startX = e.touches[0].pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
            stopAutoScroll();
        });

        scrollContainer.addEventListener('touchend', () => {
            isDown = false;
            setTimeout(startAutoScroll, autoScrollDelay);
        });

        scrollContainer.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            const x = e.touches[0].pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2;
            scrollContainer.scrollLeft = scrollLeft - walk;
        });
        // --- نهاية التمرير التلقائي والسحب ---
    </script>
</body>
